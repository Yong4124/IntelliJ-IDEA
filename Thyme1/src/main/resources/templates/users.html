<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<p th:if="${user == 'admin'}">관리자입니다</p>
<p th:unless="${user == 'admin'}">일반 사용자입니다</p>

<ul>
    <li th:each="u : ${users}" th:text="${u}">이름</li>
</ul>
</body>
</html>
