<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>치킨 메뉴 목록</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
<h1 class="mb-4">
    🍗 치킨 메뉴 목록
</h1>


<div class="mb-3">
    <a th:href="@{/menus/new}" class="btn btn-primary">메뉴 추가</a>
</div>

<table class="table table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>브랜드</th>
        <th>가격</th>
        <th>카테고리</th>
        <th>매운맛</th>
        <th>판매</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${menus}">
        <td th:text="${m.id}">1</td>
        <td>
            <a th:href="@{/menus/{id}(id=${m.id})}" th:text="${m.name}">후라이드</a>
        </td>
        <td th:text="${m.brand}">BHC</td> <!-- ← 추가 -->
        <td th:text="|${#numbers.formatInteger(m.price, 3, 'COMMA')} 원|">17,000 원</td>
        <td th:text="${m.category}">FRIED</td>
        <td th:text="${m.spicyLevel}">0</td>
        <td th:text="${m.available ? '판매중' : '품절'}">판매중</td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{/menus/{id}/edit(id=${m.id})}">수정</a>
            <form th:action="@{/menus/{id}/delete(id=${m.id})}" method="post" class="d-inline">
                <button class="btn btn-sm btn-danger" type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
