<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3>📝 글 수정</h3>
    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" name="title" th:value="${post.title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea name="content" th:text="${post.content}" class="form-control" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">새 이미지 첨부 (선택)</label>
            <input type="file" name="images" class="form-control" multiple>
        </div>
        <button type="submit" class="btn btn-warning">수정 완료</button>
        <a href="/posts" class="btn btn-secondary">취소</a>
    </form>
</div>

</body>
</html>
